flash_all_lights:
  alias: Flash All Lights
  sequence:
    - alias: Light on
      service: homeassistant.turn_on
      data:
        entity_id: light.all
    - delay:
        # time for flash light on
        seconds: 1
    - alias: Light off
      service: homeassistant.turn_off
      data:
        entity_id: light.all
    - delay:
        # time for flash light off
        seconds: 1
    - alias: loop_flash_all_lights
      service: script.turn_on
      data:
        entity_id: script.flash_all_light

start_frodolin:
  alias: 'Gentle vacuum start'
  sequence:
    - alias: notify
      service: notify.chrome_push
      data:
        title: "Fr√∂dolin"
        message: "Ich fang an zu saugen!"
    - alias: Start
      service: vacuum.turn_on
      data:
        entity_id: vacuum.frodolin
    - alias: 'Change to quiet'
      service: vacuum.set_fan_speed
      data:
        fan_speed: "Quiet"
        entity_id: vacuum.frodolin
    - delay:
        seconds: 15
    - alias: 'Change to Max'
      service: vacuum.set_fan_speed
      data:
        fan_speed: 'Max'
        entity_id: vacuum.frodolin
    - alias: Increment Vacuum Counter
      service: counter.increment
      data:
        entity_id: counter.vacuum_today

morning_light:
  alias: 'Set lights for the morning'
  sequence:
    - alias: 'Set hue lights'
      service: light.turn_on
      data:
        brightness_pct: '1'
        entity_id:
          - light.bedroomceiling
          - light.floorceiling
    - alias: 'Set normal light switchtes'
      service: light.turn_on
      entity_id:
        - light.lichterkette_bett
        - light.stern
        - switch.light.globus
        - switch.sonoff_basic_06_relay