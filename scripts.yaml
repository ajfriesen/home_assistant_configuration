flash_room1:
    alias: Flash Floor
    sequence:
      - alias: Light Room1 On
        service: homeassistant.turn_on
        data:
          entity_id: light.floor
      - delay:
          # time for flash light on
          seconds: 1
      - alias: Light Room1 Off
        service: homeassistant.turn_off
        data:
          entity_id: light.floor
      - delay:
          # time for flash light off
          seconds: 1
      - alias: loop_room1
        service: script.turn_on
        data:
          entity_id: script.flash_room1

start_frodolin:
  alias: 'Gentle vacuum start'
  sequence:
    - alias: notify
      service: notify.hassnote
      data:
        title: "Fr√∂dolin"
        message: "Ich fang an zu saugen!"
    - alias: Start
      service: vacuum.turn_on
      data:
        entity_id: vacuum.frodolin
    - alias: 'Change to quiet'
      service: vacuum.set_fan_speed
      data:
        fan_speed: "Quiet"
        entity_id: vacuum.frodolin
    - delay:
        seconds: 15
    - alias: 'Change to Max'
      service: vacuum.set_fan_speed
      data:
        fan_speed: 'Max'
        entity_id: vacuum.frodolin
    - alias: Increment Vacuum Counter
      service: counter.increment
      data:
        entity_id: counter.vacuum_today

wine_and_dine:
  alias: 'Wine and Dine (-4)'
  sequence:
    - service: counter.decrement
      entity_id: counter.going_out
    - service: counter.decrement
      entity_id: counter.going_out
    - service: counter.decrement
      entity_id: counter.going_out
    - service: counter.decrement
      entity_id: counter.going_out

eat_out:
  alias: 'Eat out (-2)'
  sequence:
    - service: counter.decrement
      entity_id: counter.going_out
    - service: counter.decrement
      entity_id: counter.going_out

coffee_and_cake:
  alias: 'Coffee and Cake (-1)'
  sequence:
    - service: counter.decrement
      entity_id: counter.going_out

increment_going_out:
  alias: 'Increment going out'
  sequence:
    - service: counter.increment
