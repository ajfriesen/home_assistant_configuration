- id: '1543790575213'
  alias: Upload Backup to Dropbox
  trigger:
  - entity_id: sensor.time
    platform: state
    to: '23:59'
  condition: []
  action:
  - data:
      addon: 7be23ff5_dropbox_sync
      input:
        command: upload
    service: hassio.addon_stdin
  - data:
      message: Upload to dropbox started
      title: Upload Backup
    service: notify.chrome_push_oneplus6
- id: '1543791358275'
  alias: Benachrichtigung Waschmaschine fertig
  trigger:
  - below: '380'
    entity_id: sensor.sonoff_pow_03_power
    for: 00:05:00
    platform: numeric_state
  condition:
  - condition: state
    entity_id: switch.sonoff_pow_03_relay
    state: 'on'
  action:
  - data:
      message: Bin fertig
      title: Waschmaschine
    service: notify.chrome_push
  - data:
      entity_id: media_player.uberall
      message: Die WÃ¤sche ist fertig!
    service: tts.google_say
