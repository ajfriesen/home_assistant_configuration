alias: "Wake me up with bedroom light transition for weekdays"
trigger:
  - platform: time
    minutes: '/1'
    seconds: 0
condition:
  - condition: state
    entity_id: input_boolean.alarmweekon
    state: 'on'
  - condition: state
    entity_id: input_boolean.alarmweekday
    state: 'on'
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  - condition: template
    value_template: '{{ now().strftime("%H:%M") == states.sensor.alarm_time.state }}'
action:
  - service: light.turn_on
    data:
      brightness_pct: '1'
      entity_id:
        - light.bedroomceiling
        - light.floorceiling
  - service: light.turn_on
    data:
      entity_id:
        - light.light_string_bed
        - light.star
        - light.cube
