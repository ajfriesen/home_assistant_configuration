alias: 'gentle and automatic vacuum start'
trigger:
  - platform: time
    at: "10:00:00"
condition:
  condition: and
  conditions:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  - condition: state
    entity_id: sensor.someone_is_home
    state: 'no'
  - condition: state
    entity_id: counter.vacuum_today
    state: '0'
action:
  service: script.start_frodolin
