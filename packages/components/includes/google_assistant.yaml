---
# https://www.home-assistant.io/components/google_assistant/
#
google_assistant:
  project_id: !secret google_assistant_project_id
  service_account: 
    private_key: !secret google_assistant_service_account_private_key
    client_email: !secret google_assistant_service_account_client_email

  expose_by_default: false
  exposed_domains:
    - switch
    - light
    - script
    - vacuum
  entity_config:
    light.stern:
      expose: true
      room: Wohnzimmer
    light.bedroom_ceiling:
      expose: true
      room: Schlafzimmer
    light.vase:
      expose: true
      name: Vase
      room: Küche
    light.lichterkette_bett:
      expose: true
      name: Lichterkette Theresas Zimmer
      room: "Theresas Zimmer"
    light.globus:
      expose: true
      name: Globus
      aliases:
        - Welt
      room: "Theresas Zimmer"
    light.wurfel:
      expose: true
      room: Wohnzimmer
    light.floor_ceiling:
      expose: true
      room: Flur
    light.stehlampe:
      expose: true
      name: Stehlampe
      room: Theresas Zimmer
    switch.sonoff_basic_05_relay:
      expose: true
      name: Bettheizung
      room: Schlafzimmer
    switch.sonoff_pow_01_relay:
      expose: true
      room: Schlafzimmer
    switch.sonoff_s20_02_relay:
      expose: true
      aliases:
        - Reiskocher
      room: "Küche"
    switch.sonoff_pow_03_relay:
      expose: true
      room: Küche
    switch.sonoff_pow_02_relay:
      expose: true
      name: Fernsehr
      aliases:
        - Fernseher
        - TV
        - Glotze
      room: Wohnzimmer
    vacuum.frodolin:
      expose: true
      name: "Frödolin"
      aliases:
        - Staubsauger
      room: Wohnzimmer

