---
# https://www.home-assistant.io/components/google_assistant/
#
google_assistant:
  project_id: !secret google_assistant_project_id
  api_key: !secret google_assistant_api_key
  expose_by_default: false
  exposed_domains:
    - switch
    - light
    - script
  entity_config:
    light.stern:
      expose: true
      room: Wohnzimmer
    light.bedroom_ceiling:
      expose: true
      room: Schlafzimmer
    light.vase:
      expose: true
      name: Vase
      room: Küche
    light.lichterkette_bett:
      expose: true
      name: Lichterkette Theresas Zimmer
      room: "Theresas Zimmer"
    light.globus:
      expose: true
      name: Globus
      aliases:
        - Welt
      room: "Theresas Zimmer"
    light.cube:
      expose: true
      room: Wohnzimmer
    light.floor_ceiling:
      expose: true
      room: Flur
    light.stehlampe:
      expose: true
      name: Stehlampe
      room: Theresas Zimmer
    switch.sonoff_basic_05_relay:
      expose: true
      name: Bettheizung
      room: Schlafzimmer
    switch.sonoff_pow_01_relay:
      expose: true
      room: Wohnzimmer
    switch.sonoff_s20_02_relay:
      expose: true
      aliases:
        - Reiskocher
      room: "Küche"
    switch.sonoff_pow_03_relay:
      expose: true
      room: Küche
    switch.sonoff_pow_02_relay:
      expose: true
      name: Fernsehr
      aliases:
        - Fernseher
        - TV
        - Glotze
      room: Wohnzimmer
    script.start_frodolin:
      expose: true
      name: Frödolin
      aliases:
        - "Schalte den Staubsauger an"
        - "Los Frödolin"