---
# https://www.home-assistant.io/components/google_assistant/
#
google_assistant:
  project_id: !secret google_assistant_project_id
  api_key: !secret google_assistant_api_key
  expose_by_default: false
  exposed_domains:
    - switch
    - light
    - script
  entity_config:
    switch.sonoff_basic_relay_2:
      expose: true
      room: Wohnzimmer
    light.schlafzimmer:
      expose: true
      room: Schlafzimmer
    light.vase:
      expose: true
      name: Vase
      room: Küche
    light.light_string_bed:
      expose: true
      name: Lichterkette Theresas Zimmer
      room: "Theresas Zimmer"
    light.globe:
      expose: true
      name: Globus
      aliases:
        - Welt
      room: "Theresas Zimmer"
    light.cube:
      expose: true
      room: Wohnzimmer
    light.floorceiling:
      expose: true
      room: Flur
    switch.sonoff_basic_relay:
      expose: true
      name: Stehlampe
      room: Theresas Zimmer
    switch.bed_heater:
      expose: true
      name: Bettheizung
      room: Schlafzimmer
    switch.fan:
      expose: true
      room: Wohnzimmer
    switch.kitchen_socket:
      expose: true
      aliases:
        - Reiskocher
      room: "Küche"
    switch.washing_machine:
      expose: true
      room: Küche
    switch.tv:
      expose: true
      name: Fernsehr
      aliases:
        - Fernseher
        - TV
        - Glotze
      room: Wohnzimmer
    script.start_frodolin:
      expose: true
      name: Frödolin
      aliases:
        - "Schalte den Staubsauger an"
        - "Los Frödolin"