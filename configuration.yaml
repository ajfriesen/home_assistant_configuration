homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Berlin

  customize: !include customize.yaml

  packages: !include_dir_named packages/components/includes

media_player:
  - platform: kodi
    host: 192.168.178.58

notify:
  - name: chrome_push
    platform: html5
    gcm_api_key: !secret gcm_api_key
    gcm_sender_id: !secret gcm_sender_id
  - name: hangouts
    platform: hangouts
    default_conversations:
      - id: !secret default_conversations

vacuum:
  - platform: xiaomi_miio
    host: 192.168.178.54
    token: !secret xiaomi_api_key
    name: Fr√∂dolin

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: !secret base_configurator_url

counter:
  vacuum_today:
    step: 1

# Includes

input_boolean: !include input_boolean.yaml
script: !include_dir_merge_named scripts/
input_number: !include input_number.yaml
sensor: !include_dir_list sensor/
zone: !include zones.yaml
group: !include_dir_merge_named group/
light: !include_dir_list lights/
automation old: !include_dir_list automations/
automation: !include automations.yaml