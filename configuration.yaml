homeassistant:
  customize: !include customize.yaml
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Berlin
  packages: !include_dir_named packages

# Enables the frontend
frontend:
  javascript_version: latest

lovelace:
  mode: yaml

# Shoppinglist
shopping_list:

# Enables configuration UI
config:

map:

http:
  api_password: !secret http_password
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  ip_ban_enabled: True
  login_attempts_threshold: "5"

binary_sensor:
  - platform: workday
    name: workday_today
    country: DE
    province: NW
  - platform: workday
    name: workday_tomorrow
    country: DE
    province: NW
    days_offset: '1'

updater:
  include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
# conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Text to speech
tts:
  - platform: google
    language: 'de'

sun:

device_tracker:
  - platform: fritz
  - platform: trackr
    username: !secret trackr_username
    password: !secret trackr_password

media_player:
  - platform: kodi
    host: 192.168.178.58

notify:
  - name: chrome_push
    platform: html5
    gcm_api_key: !secret gcm_api_key
    gcm_sender_id: !secret gcm_sender_id
  - name: hangouts
    platform: hangouts
    default_conversations:
      - id: !secret default_conversations

vacuum:
  - platform: xiaomi_miio
    host: 192.168.178.54
    token: !secret xiaomi_api_key
    name: Frödolin

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: !secret base_configurator_url

counter:
  vacuum_today:
    step: 1

google_assistant:
  project_id: !secret google_assistant_project_id
  api_key: !secret google_assistant_api_key
  exposed_domains:
    - switch
    - light
    - script
  entity_config:
    light.star:
      room: Wohnzimmer
    light.schlafzimmer:
      room: Schlafzimmer
    light.light_string_vase:
      name: Lichterkette Küche
      room: Küche
    light.light_string_bed:
      name: Lichterkette Theresas Zimmer
      room: "Theresas Zimmer"
    light.globe:
      aliases:
        - Welt
        - Globus
      room: "Theresas Zimmer"
    light.cube:
      room: Wohnzimmer
    light.floorceiling:
      room: Flur
    light.floor_lamp:
      name: Stehlampe
      room: Theresas Zimmer
    switch.bett_heizung:
      room: Wohnzimmer
    switch.fan:
      room: Wohnzimmer
    switch.kitchen_socket:
      aliases:
        - Reiskocher
      room: "Küche"
    switch.washing_machine:
      room: Küche
    switch.tv:
      name: Fernsehr
      aliases:
        - Fernseher
        - TV
        - Glotze
      room: Wohnzimmer
    script.start_frodolin:
      name: Frödolin
      aliases:
        - "Schalte den Staubsauger an"
        - "Los Frödolin"




# Includes

input_boolean: !include input_boolean.yaml
script: !include_dir_merge_named scripts/
input_number: !include input_number.yaml
sensor: !include_dir_list sensor/
zone: !include zones.yaml
group: !include_dir_merge_named group/
switch: !include_dir_list switches/
light: !include_dir_list lights/
automation old: !include_dir_list automations/
automation: !include automations.yaml