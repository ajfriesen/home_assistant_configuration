set_bedtime_light:
  alias: 'Set bedtime light'
  sequence:
    - alias: 'Turn on bedroom light'
      service: light.turn_on
      data:
        brightness_pct: '10'
        entity_id:
          - light.bedroom_ceiling
          - light.floor_ceiling
    - alias: 'Turn off other lights'
      service: light.turn_off
      entity_id:
        - light.light_string_bed
        - switch.sonoff_basic_relay_2
        - light.globe
        - light.vase
        - light.floorceiling
        - light.cube
