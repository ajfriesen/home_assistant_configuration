set_bedtime_light:
  alias: 'Set bedtime light'
  sequence:
    - alias: 'Turn on bedroom light'
      service: light.turn_on
      data:
        brightness_pct: '10'
        entity_id:
          - light.bedroom_ceiling
          - light.floor_ceiling
    - alias: 'Turn off other lights'
      service: light.turn_off
      entity_id:
        - switch.sonoff_basic_04_relay
        - switch.sonoff_basic_02_relay
        - switch.sonoff_basic_03_relay
        - switch.sonoff_basic_06_relay
        - light.floorceiling
        - light.cube
