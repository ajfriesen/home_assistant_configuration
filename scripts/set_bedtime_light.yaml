set_bedtime_light:
  alias: 'Set bedtime light'
  sequence:
    - alias: 'Turn on bedroom light'
      service: light.turn_on
      data:
        brightness_pct: '10'
        entity_id:
          - light.bedroom_ceiling
          - light.floor_ceiling
    - alias: 'Turn off other lights'
      service: light.turn_off
      entity_id:
        - light.lichterkette_bett
        - light.stern
        - switch.light.globus
        - switch.sonoff_basic_06_relay
        - light.floorceiling
        - switch.sonoff_basic_07_relay
