evening_light:
  alias: 'Set lights for the evening'
  sequence:
    - alias: 'Set hue lights'
      service: light.turn_on
      data:
        brightness_pct: '25'
        entity_id:
          - light.bedroomceiling
          - light.floorceiling
    - alias: 'Set normal light switchtes'
      service: light.turn_on
      entity_id:
        - light.light_string_bed
        - light.star
        - light.globe
        - light.light_string_vase