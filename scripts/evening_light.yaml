evening_light:
  alias: 'Set lights for the evening'
  sequence:
    - alias: 'Set hue lights'
      service: light.turn_on
      data:
        brightness_pct: '25'
        entity_id:
          - light.bedroom_ceiling
          - light.floor_ceiling
    - alias: 'Set normal light switchtes'
      service: light.turn_on
      entity_id:
        - switch.sonoff_basic_04_relay
        - switch.sonoff_basic_02_relay
        - switch.sonoff_basic_03_relay
        - light.vase
