morning_light:
  alias: 'Set lights for the morning'
  sequence:
    - alias: 'Set hue lights'
      service: light.turn_on
      data:
        brightness_pct: '20'
        transition: '300'
        entity_id:
          - light.bedroom_ceiling
          - light.floor_ceiling
    - alias: 'Set normal light switchtes'
      service: light.turn_on
      entity_id:
        - switch.sonoff_basic_04_relay
        - light.stern
        - switch.light.globus
        - switch.sonoff_basic_06_relay
